<!DOCTYPE html>
<!--
    ============================================================================
    MAHAR MILHAMA - STATIC WEBSITE
    ============================================================================
    
    This is a static build output of a React Single-Page Application (SPA).
    
    Structure:
    - HTML head: Meta tags, fonts, Tailwind CSS, React libraries
    - React application: All components and routing defined inline in <script type="text/babel">
    - Custom CSS: External stylesheet at /css/custom.css
    
    Key Features:
    - Client-side routing with React Router (HashRouter)
    - Responsive design with Tailwind CSS
    - Hebrew (RTL) language support
    - Dark theme by default
    
    Note: This is a production build. For source code changes, edit the source
    repository and rebuild. Small content edits can be made directly here.
-->
<html class="dark" dir="rtl" lang="he">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" name="viewport" />
    <title>מחר מלחמה - הכנה פיזית ומנטלית לשירות משמעותי</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="מחר מלחמה - הכנה פיזית ומנטלית. תוכנית אימונים מתקדמת להכנה לשירות קרבי משמעותי בצה״ל. מדריכים יוצאי יחידות עילית." />
    <meta name="keywords" content="כושר קרבי, הכנה לצה״ל, אימונים, גיבושים, סיירות, מטכ״ל, שייטת, שלדג, כושר גופני, חוסן מנטלי" />
    <meta name="author" content="מחר מלחמה" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mahar-milhama.co.il" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="מחר מלחמה - הכנה לצבא" />
    <meta property="og:description" content="הכנה פיזית ומנטלית לשירות משמעותי. בונים את הדור הבא של כוחות הביטחון. בלי תירוצים, בלי קיצורי דרך." />
    <meta property="og:image" content="https://mahar-milhama.co.il/og-image.jpg" />
    <meta property="og:url" content="https://mahar-milhama.co.il" />
    <meta property="og:locale" content="he_IL" />
    <meta property="og:site_name" content="מחר מלחמה" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="מחר מלחמה - הכנה לשירות משמעותי" />
    <meta name="twitter:description" content="הכנה פיזית ומנטלית ללוחמים. בונים את הדור הבא של כוחות הביטחון." />
    <meta name="twitter:image" content="https://mahar-milhama.co.il/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/minimal-black-logo.png" />

    <!-- Preload critical assets for faster LCP -->
    <link rel="preload" href="/images/HeroBGSunset.png" as="image" />
    <link rel="preload" href="/images/minimal-black-logo.png" as="image" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&family=Heebo:wght@400;700;900&family=Noto+Sans+Hebrew:wght@400;700;900&family=Rubik:wght@300;400;500;700;900&family=Secular+One&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Tailwind CSS (built at deploy time - see npm run build:css) -->
    <link rel="stylesheet" href="css/tailwind.build.css" />

    <!-- React Libraries - Production Builds -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>

    <!-- Data & Constants - Load before React app (relative paths so they work with any base URL) -->
    <!-- Constants -->
    <script src="constants/images.js"></script>
    <script src="constants/routes.js"></script>
    <script src="constants/site-config.js"></script>
    <!-- Data -->
    <script src="data/team-members.js"></script>
    <script src="data/faqs.js"></script>
    <script src="data/testimonials.js"></script>
    <script src="data/features.js"></script>
    <script src="data/method-pillars.js"></script>
    <script src="data/articles.js"></script>
    <!-- Utilities & Hooks -->
    <script src="utils/routing.js"></script>
    <script src="utils/formatting.js"></script>
    <script src="utils/validation.js"></script>
    <script src="hooks/useAccordion.js"></script>
    <!-- Environment Configuration -->
    <script src="config/env.js"></script>
</head>

<body
    class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark text-white font-display overflow-x-hidden selection:bg-primary selection:text-white">
    <button type="button" class="skip-link" aria-label="דלג לתוכן הראשי" onclick="document.getElementById('main-content') && document.getElementById('main-content').focus();">
        דלג לתוכן הראשי
    </button>
    <div id="root"></div>

        <script src="dist/app.js"></script>
</body>

</html>
